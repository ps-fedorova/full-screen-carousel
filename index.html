<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="carousel">
		<ul class="carousel__list">
			<li class="carousel__item">
				<div class="carousel__position">
					<div class="carousel__background">
						<div class="carousel__text-block">
							<p class="carousel__text">Стрелки ↑↓ при разрешении ниже 500px</p>
						</div>
					</div>
				</div>
			</li>
			<li class="carousel__item"><img class="carousel__img" src="images/dundelion-big.jpeg" alt="3"></li>
			<li class="carousel__item">
				<div class="carousel__position">
					<div class="carousel__img carousel__background-img">
						<div class="carousel__text-block">
							<p class="carousel__text">Все, конец!</p>
						</div>
					</div>
				</div>
			</li>
		</ul>
		<div class="angles angles_up-down">
			<i class="fa fa-angle-up" aria-hidden="true"></i>
			<i class="fa fa-angle-down" aria-hidden="true"></i>
		</div>
		<div class="angles angles_left-right">
			<i class="fa fa-angle-left" aria-hidden="true"></i>
			<i class="fa fa-angle-right" aria-hidden="true"></i>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>

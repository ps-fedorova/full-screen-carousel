<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Carousel</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="carousel" id="carousel">
			<ul class="carousel__list">
				<li class="carousel__item"><img class="carousel__img" src="images/apple-big.jpeg" alt="1"></li>
				<li class="carousel__item"><img class="carousel__img" src="images/sparrow-big.jpeg" alt="2"></li>
				<li class="carousel__item"><img class="carousel__img" src="images/dundelion-big.jpeg" alt="3"></li>
				<li class="carousel__item"><img class="carousel__img" src="images/red-leaf-big.jpg" alt="4"></li>
				<li class="carousel__item"><img class="carousel__img" src="images/frozen-big.jpg" alt="5"></li>
			</ul>
			<div class="angles">
				<i class="fa fa-angle-left"></i>
				<i class="fa fa-angle-right"></i>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
